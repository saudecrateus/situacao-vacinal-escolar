<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>
    PREFEITURA MUNICIPAL DE CRATEÚS – SECRETARIA MUNICIPAL DA SAÚDE –
    COORDENADORIA DE VIGILÂNCIA À SAÚDE – COORDENAÇÃO DE IMUNIZAÇÃO –
    NÚCLEO DE VIGILÂNCIA EPIDEMIOLÓGICA
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1769aa">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Situação Vacinal Escolar">

  <style>
    body{font-family:Arial;background:#f2f4f8;padding:20px}
    .card{background:#fff;padding:20px;border-radius:12px;max-width:1100px;margin:auto;box-shadow:0 8px 22px rgba(0,0,0,.06)}
    h2{margin:0 0 10px 0}
    h3{margin:0}
    label{font-size:13px;font-weight:700;display:block;margin-top:10px}
    input{width:100%;padding:10px;border:1px solid #cfd5dd;border-radius:10px;margin-top:6px}
    input:focus{outline:none;border-color:#1769aa;box-shadow:0 0 0 3px rgba(23,105,170,.12)}
    input.error{border:2px solid #dc2626;background:#fff1f2}
    .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #d7dbe2;padding:8px;font-size:13px}
    th{background:#f7f8fb}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid #9aa3af;cursor:pointer;margin-right:6px;margin-bottom:6px}
    .ok{background:#dcfce7;border-color:#16a34a}
    .warn{background:#fef3c7;border-color:#b45309}
    .bad{background:#fee2e2;border-color:#b91c1c}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{padding:10px 16px;border-radius:999px;border:none;cursor:pointer;font-weight:800}
    .blue{background:#1769aa;color:#fff}
    .gray{background:#6b7280;color:#fff}
    .alert{background:#fee2e2;color:#7f1d1d;padding:10px;border-radius:10px;margin:10px 0;display:none;font-weight:800}
    .muted{font-size:12px;color:#6b7280;margin-top:6px}
    .hr{height:1px;background:#e5e7eb;margin:16px 0}
    .statusBox{margin-top:10px;font-weight:900}
  </style>
</head>

<body>
  <div class="card">
    <h2 style="text-align:center; line-height:1.4">
      PREFEITURA MUNICIPAL DE CRATEÚS<br>
      SECRETARIA MUNICIPAL DA SAÚDE<br>
      COORDENADORIA DE VIGILÂNCIA À SAÚDE<br>
      COORDENAÇÃO DE IMUNIZAÇÃO<br>
      NÚCLEO DE VIGILÂNCIA EPIDEMIOLÓGICA
    </h2>

    <div class="statusBox" id="statusVacinal">
      ⏺ Situação vacinal ainda não avaliada.
    </div>
  </div>

  <!-- REGISTRO DO SERVICE WORKER (OBRIGATÓRIO PARA PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(reg => console.log('Service Worker ativo:', reg.scope))
          .catch(err => console.error('Erro no Service Worker:', err));
      });
    }
  </script>

</body>
</html>
